            <div id="sectionbookingbottom" class="col-12 d-flex  justify-content-center align-items-center text-center">

                <form class="form my-5" action="">
                    <h3 class="underlined">¡Reserva tu mesa!</h3>
                    <p>Reserve su mesa aquí</p>
                    <br>
                    <br>
                    <label for="name">
                        Nombre:
                        <input type="text" placeholder="Introduzca el nombre" name="name">
                    </label>


                    <br>
                    <br>

                    <label for="mail">
                        Email:
                        <input type="email" placeholder="Introduzca el email" name="mail">
                    </label>

                    <br>
                    <br>

                    <label for="customers">Numero de comensales:</label>
                    <select id="customers" name="customers">
                        <option value="1Customer">1</option>
                        <option value="2Customers">2</option>
                        <option value="3Customers">3</option>
                        <option value="4Customers">4</option>
                        <option value="5OrMoreCustomers">5 o mas comensales</option>
                    </select>


                    <br>
                    <br>

                    <label for="date">
                        Introduzca el dia que quiere reservar:
                        <input type="date" placeholder="Introduzca el dia que quiere reservar" name="date">
                    </label>


                    <br>
                    <br>

                    <label for="hour">
                        Introduzca la hora a la que quiere reservar:
                        <input type="time" name="hour">
                    </label>
                    <br>
                    <br>
                    <p class="smallfont">Puede reservar de 13::00 a 15:00 y de 21:00 a 23:00</p>
                    <br>
                    <br>
                    <br>
                    <br>


                    <button class="sendbutton">Reservar</button>
                </form>
